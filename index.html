    <div class="container">
      <h1>Consumo de Combust√≠vel</h1>
      <div class="resultado" id="resultado"></div>
    </div>

    <script>
      // vari√°veis fora do la√ßo para que fiquem acess√≠veis
      let distancia_percorrida;
      let consumo_medio;

      // controla se o usu√°rio cancelou a opera√ß√£o
      let operacaoCancelada = false;

      // ---  Valida√ß√£o da DIST√ÇNCIA ---
      do {
        const inputDistancia = prompt(
          "Qual a dist√¢ncia percorrida da sua casa at√© seu trabalho (em km):"
        );

        // Verifica se o usu√°rio clicou em "Cancelar"
        if (inputDistancia === null) {
          operacaoCancelada = true;
          break;
        }

        // Limpa e converte a entrada
        const distanciaCorrigida = inputDistancia.replace(",", ".");
        distancia_percorrida = parseFloat(distanciaCorrigida);

        // Se for inv√°lido, mostra um alerta espec√≠fico para dist√¢ncia
        if (isNaN(distancia_percorrida) || distancia_percorrida <= 0) {
          alert("Valor inv√°lido. Por favor, insira um n√∫mero positivo.");
        }

        //  O la√ßo continua apenas se o valor for inv√°lido
      } while (isNaN(distancia_percorrida) || distancia_percorrida <= 0);

      // ---  Valida√ß√£o do CONSUMO ---
      if (!operacaoCancelada) {
        do {
          // Pede a entrada ao usu√°rio
          const inputConsumo = prompt(
            "Qual o consumo m√©dio do seu ve√≠culo (em km/L):"
          );

          // Verifica se o usu√°rio clicou em "Cancelar"
          if (inputConsumo === null) {
            operacaoCancelada = true;
            break;
          }

          // Limpa e converte a entrada
          const consumoCorrigido = inputConsumo.replace(",", ".");
          consumo_medio = parseFloat(consumoCorrigido);

          //  Se for inv√°lido, mostra um alerta espec√≠fico para consumo
          if (isNaN(consumo_medio) || consumo_medio <= 0) {
            alert("Valor inv√°lido. Por favor, insira um n√∫mero positivo.");
          }

          //  O la√ßo continua apenas se o valor for inv√°lido
        } while (isNaN(consumo_medio) || consumo_medio <= 0);
      }

      //Calculo do consumo necess√°rio em litros
      const consumo_NecessarioLitros = distancia_percorrida / consumo_medio;

      let qnt_PostosCombustiveis;

      // ---  Valida√ß√£o da Quantidade de Postos ---
      do {
        qnt_PostosCombustiveis = parseInt(
          prompt("Em quantos postos voc√™ pesquisou? ")
        );

        // Um alerta para guiar o usu√°rio em caso de erro.
        if (isNaN(qnt_PostosCombustiveis) || qnt_PostosCombustiveis < 1) {
          alert(
            "Valor inv√°lido! Por favor, digite um n√∫mero inteiro e positivo (ex: 1, 2, 3)."
          );
        }
      } while (isNaN(qnt_PostosCombustiveis) || qnt_PostosCombustiveis < 1);

      console.log(`N√∫mero de postos a pesquisar: ${qnt_PostosCombustiveis}`);

      let valoresPostos = [];
      let menorValorEncontrado = Infinity;

      for (let i = 0; i < qnt_PostosCombustiveis; i++) {
        let valor_combustivel;

        // La√ßo do-while para garantir uma entrada v√°lida
        do {
          // entrada do usu√°rio como uma string
          let inputValor = prompt(
            `Digite o valor encontrado (em R$) no posto ${i + 1}:`
          );

          //  Substitu√≠ a v√≠rgula por ponto antes de converter.
          let valorCorrigido = inputValor ? inputValor.replace(",", ".") : "";

          // Converte a string j√° corrigida para n√∫mero.
          valor_combustivel = parseFloat(valorCorrigido);

          if (isNaN(valor_combustivel) || valor_combustivel <= 0) {
            alert(
              "Valor inv√°lido! Por favor, digite um n√∫mero positivo (ex: 5.89 ou 5,89)."
            );
          }
          // Repete se n√£o for um n√∫mero ou se for menor/igual a zero
        } while (isNaN(valor_combustivel) || valor_combustivel <= 0);

        valoresPostos[i] = valor_combustivel;

        if (valor_combustivel < menorValorEncontrado) {
          menorValorEncontrado = valor_combustivel;
        }
      }
      console.log("Todos os valores foram inseridos corretamente!");

      //Calculo da media de valores e o gasto di√°rio
      let somaValores = 0;
      for (let i = 0; i < valoresPostos.length; i++) {
        somaValores += valoresPostos[i];
      }
      let mediaValores = somaValores / qnt_PostosCombustiveis;
      let gastoDiario = 2 * (consumo_NecessarioLitros * menorValorEncontrado);

      // Exibir as mensagens no html no id ''resultado''
      document.getElementById("resultado").innerHTML = `
    <p>‚Ä¢ O consumo necess√°rio √© ${consumo_NecessarioLitros.toFixed(
      2
    )} litros</p>
    <p>‚Ä¢ O menor valor pesquisado √© R$ ${menorValorEncontrado.toFixed(2)}</p>
    <p>‚Ä¢ A m√©dia dos valores pesquisados √© R$ ${mediaValores.toFixed(2)}</p>
    <p>‚Ä¢ O gasto di√°rio (ida e volta) √© R$ ${gastoDiario.toFixed(2)}</p>
  `;
    </script>
